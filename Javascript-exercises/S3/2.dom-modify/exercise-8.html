<!-- Basandote en el siguiente html,inserta una p con el texto 'Voy en medio!' entre los dos div. Recuerda que no solo puedes insertar elementos con .appendChild.

```html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>
    <div></div>
  </body>
  <script>
    var firtsDiv = document.querySelector("div:first-of-type"); // se usa primer elemento de tipo usando codigo css - se le asigna el primero de su tipo

    var voyEnMedio = document.createElement("p");
    voyEnMedio.innerHTML = "Voy en medio!";
    var secondDiv = document.querySelector("div:nth-of-type(2)");// se usa primer elemento de tipo usando codigo css - se le asigna el 2do de su tipo

    secondDiv.parentNode.insertBefore(voyEnMedio, secondDiv); // se coloca la P, antes del seconddiv, siendo el padre el body.

  </script>
</html>
